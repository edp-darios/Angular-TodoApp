<div mat-dialog-content>
    <h2>Todo</h2>
    <input [(ngModel)]="data.id" class="hidden">
    <mat-form-field class="form">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.lable">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Notiz</mat-label>
        <textarea matInput [(ngModel)]="data.text"></textarea>
    </mat-form-field>
    <mat-slide-toggle [(ngModel)]="data.important" color="primary">Important</mat-slide-toggle>
    <div mat-dialog-actions class="addTodo">
        <button mat-flat-button color="primary" [mat-dialog-close]="data">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
