<div mat-dialog-content class="height">
    <h2>Create Todo</h2>
    <mat-form-field class="form">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.lable">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Notiz</mat-label>
        <input matInput [(ngModel)]="data.text">
    </mat-form-field>
    <div mat-dialog-actions class="addTodo">
        <button mat-flat-button color="primary" [mat-dialog-close]="data">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
